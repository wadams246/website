<!DOCTYPE html>
<html>
	
	<head>
		<title>JavaScript</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>

	<body class="javascript">

		<nav id="nav02"></nav>
		
		<div id="main">
			<h1>JavaScript</h1>
			
			<h3>Click a button to change change Background Color</h3>

			<ul id="jsbgcolor" class="button" >
				
				<li><button onClick="changeBackground('white')">White</button></li>
				<li><button onClick="changeBackground('black')">Black</button></li>
				<li><button onClick="changeBackground('red')">Red</button></li>
				<li><button onClick="changeBackground('green')">Green</button></li>
				<li><button onClick="changeBackground('blue')">Blue</button></li>
				<li><button onClick="changeBackground('#252526')">Reset</button></li>
			</ul>

			<footer id="foot01"></footer>
		</div>

		<script type="text/javascript" src="script.js"></script>

	</body>
